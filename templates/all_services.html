{% extends "base.html" %}
{% block title %}Gregbuk{% endblock %}
{% block content %}
    <main>
  <!-- Hero Section -->
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
      <h1 class="display-3 fw-bold">Designed for engineers</h1>
      <h3 class="fw-normal text-muted mb-3">Build anything you want with Aperture</h3>
      <div class="d-flex gap-3 justify-content-center lead fw-normal">
        <a class="icon-link" href="#">
          Learn more
          <svg class="bi" aria-hidden="true">
            <use xlink:href="#chevron-right"></use>
          </svg>
        </a>
        <a class="icon-link" href="#">
          Buy
          <svg class="bi" aria-hidden="true">
            <use xlink:href="#chevron-right"></use>
          </svg>
        </a>
      </div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block" style="background-image: url('{{ random_service[0].image_url }}');
            background-size: cover;
            background-position: center;"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block" style="background-image: url('{{ random_service[1].image_url }}');
            background-size: cover;
            background-position: center;"></div>
  </div>

  <!-- First Row -->

  <div class="container-fluid my-md-3">
      {% for row in rows %}
          <div class="d-md-flex flex-md-equal justify-content-center mb-3">
            <div class="row mb-3">
                <div class="col-md-6">
                    <a href="{{ url_for('services', name=row[0].category_name) }}"
                       class="text-decoration-none text-reset d-block card-link">
                        <div class="text-bg-dark pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden card-hover">
                          <div class="my-3 py-3">
                            <h2 class="display-5" style="font-size: 270%;">{{row[0].name}}</h2>
                            <button onclick="window.location.href='{{ url_for('services', name=row[0].category_name) }}'"
                                class="btn btn-primary mt-2 py-2 px-4 rounded-pill">Explore Now</button>
                          </div>
                            <img class="bg-body-tertiary shadow-sm mx-auto d-block" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0; object-fit: cover;" src="{{ url_for('static', filename='images/'+row[0].image_url) }}">
                        </div>
                    </a>
                </div>
            {% if row|length == 2 %}
                <div class="col-md-6">
                    <a href="{{ url_for('services', name=row[1].category_name) }}"
                       class="text-decoration-none text-reset d-block card-link">
                        <div class="bg-body-tertiary pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden card-hover">
                          <div class="my-3 p-3">
                            <h2 class="display-5" style="font-size: 270%;">{{row[1].name}}</h2>
                            <button onclick="window.location.href='{{ url_for('services', name=row[1].category_name) }}'"
                                class="btn btn-primary mt-2 py-2 px-4 rounded-pill">Explore Now</button>
                          </div>
                            <img class="bg-dark shadow-sm mx-auto d-block" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0; object-fit: cover;" src="{{ url_for('static', filename='images/'+row[1].image_url) }}">
                        </div>
                    </a>
                </div>
            {% endif %}
            </div>
          </div>
      {% endfor %}
  </div>
</main>

{% endblock %}
