<!doctype html>
<html lang="en" data-coreui-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Gregbuk{% endblock %}</title>

  <!-- Theme Script (runs instantly, before CSS loads) -->
  <script>
    (function () {
      const storedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = storedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-coreui-theme', theme);
    })();
  </script>
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/favicon/favicon-16x16.png') }}">

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Vendor styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='vendors/simplebar/css/simplebar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vendors/simplebar.css') }}">

  <!-- Main styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendors/@coreui/chartjs/css/coreui-chartjs.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">

  <!-- Config scripts (deferred for performance) -->
  <script src="{{ url_for('static', filename='jscript/config.js') }}" defer></script>
  <script src="{{ url_for('static', filename='jscript/color-modes.js') }}" defer></script>
  <style>
  {% block style %}{%endblock%}
  </style>
</head>


<body class="{% if change %}change{% endif %}">
<div class="wrapper-lg d-lg-flex">
    {% if not change %}
      {% if not bulkk_sms %}
        {% include "sidebar.html" %}
      {%else%}
        {% include "bulk_sms_sidebar.html" %}
      {% endif %}
    {% endif %}

<div class="wrapper hell d-flex flex-column min-vh-100 bg-light flex-grow-1">
  {% include "header.html" %}
  {% block content %}{% endblock %}
  {% include "footer.html" %}
</div>
</div>

<!-- CoreUI and plugins -->
<script src="{{ url_for('static', filename='vendors/@coreui/coreui/js/coreui.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendors/simplebar/js/simplebar.min.js') }}" defer></script>
<script src="{{ url_for('static', filename='vendors/chart.js/js/chart.umd.js') }}" defer></script>
<script src="{{ url_for('static', filename='vendors/@coreui/chartjs/js/coreui-chartjs.js') }}" defer></script>
<script src="{{ url_for('static', filename='vendors/@coreui/utils/js/index.js') }}" defer></script>

<!-- Custom scripts -->
<script src="{{ url_for('static', filename='jscript/main.js') }}" defer></script>

<script src="{{ url_for('static', filename='jscript/file.js') }}" defer></script>
<script src="{{ url_for('static', filename='jscript/bottom-slider.js') }}" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const sidebarEl = document.getElementById('sidebar');
  if (!sidebarEl) return;

  // Initialize sidebar immediately
  const sidebar = coreui.Sidebar.getOrCreateInstance(sidebarEl);

  // Desktop toggle button
  const desktopBtn = document.getElementById('sidebar-toggler');
  if (desktopBtn) desktopBtn.addEventListener('click', () => sidebar.toggle());

  // Mobile toggle button
  const mobileToggle = document.querySelector(".btn-close.d-lg-none");
  if (mobileToggle) mobileToggle.addEventListener('click', () => sidebar.toggle());
});



</script>

{% block script %}{% endblock %}
</body>
</html>
